<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
      <title>{{title}}</title>
      <!-- <meta name="description" content=""> -->
      <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
      <!-- CSS only -->
      <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
      <link rel="stylesheet" href="{{ url_for('static',filename='css/index-style.css') }}">
      <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <!-- MODAL -->
    <div id="loading" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content align-items-center">
            <img class="rounded d-block w-50 h-50 rounded-circle" src="{{ url_for('static', filename='images/loading.webp') }}" alt="Loading!">
            <h1 class="text-monospace">Warming up ECS tasks.</h1>
            <h3 class="text-monospace">Please wait...</h3>
        </div>
      </div>
    </div>
    <div id="refreshing" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content align-items-center">
            <img class="rounded d-block w-50 h-50 rounded-circle" src="{{ url_for('static', filename='images/loading.webp') }}" alt="Loading!">
            <h1 class="text-monospace">Killing all containers and recreating</h1>
            <h3 class="text-monospace">Please wait...</h3>
        </div>
      </div>
    </div>

    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Cloud Computing Project</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link {{'active' if act=='home'}}"href="/">Graphs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{'active' if act=='tools'}}" href="/tools">Tools</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{'active' if act=='data'}}" href="/data">Datasheets</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="p-4 container ">
          {% block body %}{% endblock %}
      </div>

      <!-- JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
          <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
